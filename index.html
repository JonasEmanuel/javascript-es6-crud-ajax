</head>

<body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <a class="navbar-brand" href="#">Início</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Usuários<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">

                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Configurações</a>

            </ul>
        </div>

    <div class="container">
        <div style="padding-top: 5rem;">
            <div class="row">
                <div class="col-md-12 col-md-offset-12">
                    <div class="card">
                        <div class="card-header">
                            Cadastro de Usuários
                        </div>
                        <div class="card-block">
                            <form onsubmit="usuarioController.create(event)">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input id="nome" class="form-control" required type="text">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" class="form-control" required type="text">
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input id="senha" class="form-control" required type="password">
                                </div>
                                <input type="submit" class="btn btn-primary btn-block" value="Salvar">
                            </form>
                        </div>
                    </div>
                    <hr>
                    <div class="card">
                        <div class="card-header">
                            Lista de Usuários
                        </div>
                        <div class="card-block usuarioList">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
